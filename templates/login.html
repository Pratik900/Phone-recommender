<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form method="post" action="/">
      <div>
        <h1>Login</h1>
        <label> <i class="fa fa-user"></i> Username:</label>
        <input type="text" name="username" />
        <label> <i class="fa fa-key"></i> Password:<span class = "eye" onclick="myFunction()">
          <i id ="hide1" class="fa fa-eye"></i>
          <i id="hide2" class="fa fa-eye-slash"></i>
          </span> </label>
        <input type="password" name="password" id="myInput" />

        <input type="submit" value="Login" />
        <p class="para-2">
          Not have an account? <a href="{{ url_for('register') }}">Sign-up Here</a>
        </p>
      </div>
    </form>
    <script>
      function myFunction(){
          var x = document.getElementById("myInput");
          var y = document.getElementById("hide1");
          var z = document.getElementById("hide2");

          if(x.type === 'password'){
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
          }
          else{
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
          }
      }
    </script>
  </body>
</html>
