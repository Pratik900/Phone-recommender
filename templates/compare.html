        <script>
            $(function() {
            $('#search-box').autocomplete({
                source: function(request, response) {
                $.getJSON('/autocomplete', {
                    term: request.term
                }, function(data) {
                    response(data);
                });
                },
                minLength: 2
            });
            
            $('#search-form').submit(function(e) {
                e.preventDefault();
                var query = $('#search-box').val();
                window.location.href = '/Auto_search?q=' + query;
            });
            });
        </script>
