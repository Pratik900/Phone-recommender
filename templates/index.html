<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript">
  $(document).ready(function() {
    // Handle the dropdown selection
    $('#dropdown_1').change(function() {
      // Retrieve the selected value
      var selectedValue = $(this).val();

      // Make an AJAX request to retrieve the selected row data
      $.ajax({
        type: 'POST',
        url: '/get_row_data',
        data: {'selected_value': selectedValue},
        success: function(response) {
          // Update the div with the selected row data
          $('#row_data').html(
            '<img src="' + response.column2 + '">' +
            '<ul><li>'+ response.column1 + '</li></ul>'+
            '<ul><li>'+ response.column3 + '</li></ul>'+
            '<ul><li>'+ response.column4 + '</li></ul>'+
            '<ul><li>'+ response.column5 + '</li></ul>'+
            '<ul><li>'+ response.column6 + '</li></ul>'+
            '<ul><li>'+ response.column7 + '</li></ul>'+
            '<ul><li>'+ response.column8 + '</li></ul>'+
            '<ul><li>'+ response.column9 + '</li></ul>'+
            '<ul><li>'+ response.column10 + '</li></ul>'+
            '<ul><li>'+ response.column11 + '</li></ul>'
          );
        }
      });
    });
  });

						);
					}

  function updatePage() {
                    var selectedValue = document.getElementById("dropdown").value;
                    var image = document.getElementById("image");
                    if (selectedValue === "image1") {
                        image.src = "{{ url_for('static', filename='images/front.jpg') }}";
                    } else if (selectedValue === "image2") {
                        image.src = "{{ url_for('static', filename='images/rear.jpg') }}";
                    } else {
                        image.src = "{{ url_for('static', filename='images/None.jpg') }}"
                    }
                    document.getElementById("image-form").submit();
                }
</script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top " style="background-color: coral;"  >
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard">Phone Camera Comparision</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="input-group" id="search">

            </div>
            <ul class="navbar-nav ml-auto">

              <li class="nav-item">

          </div>

      <div class="container-fluid">

            <div class="phone">
              <h2>Filter</h2>

                <h2>Overview</h2>

                <li>Spec Score:</li>

                  <div class="select">
                    <form method="POST" action="/index">
                        <select id="dropdown" onchange="updatePage()">

                            <option value="image2">Rear Image</option>

              </ul>
